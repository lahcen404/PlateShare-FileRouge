<body class="flex min-h-screen">

<!-- Sidebar for Donor -->
<aside class="w-60 bg-gradient-to-b from-[#008AAD] to-[#0063AC] text-white flex-col shadow-lg fixed inset-y-0 left-0 z-30 hidden md:flex">
  <!-- Logo/Brand -->
  <div class="p-6 text-center border-b border-white/20">
    <a routerLink="/donateur/dashboard" class="text-2xl font-extrabold tracking-tight">
      Plate<span class="text-[#4CAF50]">Share</span>
    </a>
    <p class="text-xs text-white/70 mt-1">Donor Panel</p>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 px-3 py-5 space-y-1.5">
    <a routerLink="/donateur/dashboard" class="sidebar-link flex items-center px-4 py-2.5 rounded-md text-sm transition-all duration-200">
      <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
      Dashboard
    </a>
    <a routerLink="/add-surplus" class="sidebar-link active flex items-center px-4 py-2.5 rounded-md text-sm transition-all duration-200">
      <i class="fas fa-plus-circle w-5 h-5 mr-3"></i>
      Add New Surplus
    </a>
    <a routerLink="/donateur/surplus-list" class="sidebar-link  flex items-center px-4 py-2.5 rounded-md text-sm transition-all duration-200">
      <i class="fas fa-list-alt w-5 h-5 mr-3"></i>
      My Listings
    </a>
    <a href="#" class="sidebar-link flex items-center px-4 py-2.5 rounded-md text-sm transition-all duration-200">
      <i class="fas fa-star w-5 h-5 mr-3"></i>
      My Evaluations
    </a>
    <a href="#" class="sidebar-link flex items-center px-4 py-2.5 rounded-md text-sm transition-all duration-200">
      <i class="fas fa-user-edit w-5 h-5 mr-3"></i>
      Edit Profile
    </a>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-white/20 mt-auto">
    <a (click)="logout()" href="#" class="flex items-center justify-center text-sm text-white/80 hover:text-white transition-colors cursor-pointer">
      <i class="fas fa-sign-out-alt w-5 h-5 mr-2"></i>
      Logout
    </a>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 md:ml-60 flex flex-col">
  <!-- Top Navbar for Donor -->
  <nav class="bg-white shadow-sm sticky top-0 z-20">
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="md:hidden">
          <button id="mobileMenuButton" class="text-gray-500 hover:text-green-500 focus:outline-none">
            <i class="fas fa-bars fa-lg"></i>
          </button>
        </div>
        <div class="hidden sm:flex flex-shrink-0">
          <span class="text-xl font-semibold text-gray-700">Add New Surplus</span>
        </div>
        <div class="flex items-center space-x-4">
          <button class="text-gray-500 hover:text-green-500 relative">
            <i class="fas fa-bell fa-lg"></i>
            <span class="absolute -top-1 -right-1 flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
          </button>
          <div class="flex items-center cursor-pointer group">
            <img class="h-9 w-9 rounded-full object-cover mr-2 border-2 border-transparent group-hover:border-green-500 transition-colors" src="[https://placehold.co/100x100/00A674/FFFFFF?text=D](https://placehold.co/100x100/00A674/FFFFFF?text=D)" alt="Donor Avatar">
            <div>
              <span class="text-sm font-medium text-gray-700 hidden sm:block">GreenLeaf Cafe</span>
              <span class="text-xs text-gray-500 hidden sm:block">Donor</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content Wrapper -->
  <div class="flex-grow p-4 sm:p-6 md:p-8 bg-gray-50">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
        Add New Surplus Food
      </h1>
      <p class="text-gray-600 mt-1">Fill in the details below to list your surplus items.</p>
    </header>

    <!-- Add Surplus Form -->
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl max-w-3xl mx-auto">
      <form [formGroup]="surplusForm"  (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Item Name (Nom)</label>
            <input type="text" id="nom" formControlName="nom" placeholder="e.g., Fresh Sourdough Bread, Mixed Vegetable Box" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="type" class="block text-sm font-medium text-gray-700">Food Type (Type)</label>
              <select id="type" formControlName="type" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                <option value="" disabled selected>Select type...</option>
                <option value="BOULANGERIE">Boulangerie</option>
                <option value="PRODUITS_LAITIERS">Produits Laitiers</option>
                <option value="VIANDE">Viandes</option>
                <option value="LEGUMES">Legumes</option>
                <option value="FRUITS">Fruits</option>
              </select>
            </div>
            <div>
              <label for="quantite" class="block text-sm font-medium text-gray-700">Quantity (Quantit√©)</label>
              <input type="number" id="quantite" formControlName="quantite" placeholder="e.g., 5, 2, 10" min="1" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
          </div>

          <div>
            <label for="dateExpiration" class="block text-sm font-medium text-gray-700">Expiration Date (Date d'Expiration)</label>
            <input type="date" id="dateExpiration" formControlName="dateExpiration" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 mt-8 pt-6 border-t">
          <button type="button" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2.5 rounded-lg text-sm font-semibold shadow-sm">
            Cancel
          </button>
          <button type="submit" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-lg text-sm font-semibold flex items-center justify-center shadow-md">
            <i class="fas fa-paper-plane mr-2"></i> Publish Surplus
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
