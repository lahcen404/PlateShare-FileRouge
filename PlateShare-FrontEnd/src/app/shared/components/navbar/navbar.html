<body class="text-gray-800">
<!-- Header & Navbar -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a routerLink="/home"  class="text-2xl font-extrabold text-gray-800">
      Plate<span class="text-plateshare-green">Share</span>
    </a>
    <ul class="hidden md:flex items-center space-x-8">
      <li><a routerLink="/home"  class="hover:text-plateshare-green transition-colors">Home</a></li>
      <li><a href="#how-it-works" class="hover:text-plateshare-green transition-colors">How It Works</a></li>
      <li><a href="#about" class="hover:text-plateshare-green transition-colors">About</a></li>
    </ul>

    <div class="hidden md:flex items-center space-x-3">

      <!-- This block will be shown IF the user is logged in -->
      <div *ngIf="isUserLoggedIn">
        <button (click)="logout()" class="bg-purple-500 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-purple-600 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
          Logout
        </button>
      </div>

      <!-- This is the 'else' block. It will be shown if the *ngIf above is false (i.e., the user is NOT logged in). -->
      <div *ngIf="!isUserLoggedIn">
        <a routerLink="/login" class="px-5 py-2 text-sm font-medium rounded-md hover:text-plateshare-green transition-colors">Login</a>
        <a routerLink="/register" class="px-5 py-2 text-sm font-medium text-white bg-plateshare-green rounded-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">Sign Up</a>
      </div>

    </div>
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="md:hidden text-2xl">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white p-5">
    <a routerLink="/home"  class="block py-2 text-center hover:text-plateshare-green">Home</a>
    <a href="#how-it-works" class="block py-2 text-center hover:text-plateshare-green">How It Works</a>
    <a href="#about" class="block py-2 text-center hover:text-plateshare-green">About</a>
    <div class="mt-4 flex flex-col space-y-3">
      <a routerLink="/login"  class="block text-center py-2 rounded-md hover:text-plateshare-green">Login</a>
      <a routerLink="/register"  class="block text-center py-2 text-white bg-plateshare-green rounded-md hover:bg-opacity-90">Sign Up</a>
    </div>
  </div>
</header>

<script>
  document.getElementById('currentYear').textContent = new Date().getFullYear();
  // Mobile menu toggle
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
</body>
