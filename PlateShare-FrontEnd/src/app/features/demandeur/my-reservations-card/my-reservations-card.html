<!-- Reservations List/Table -->
<section class="bg-white shadow-xl rounded-lg overflow-x-auto mt-12">
  <table class="w-full min-w-max whitespace-nowrap">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Item Name</th>
      <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Donor</th>
      <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
      <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Reservation Date</th>
      <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
      <th *ngIf="reservation.statut == 'EN_ATTENTE_DE_COLLECTE'   " class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr>
      <td class="px-5 py-4 text-sm font-medium text-gray-900">{{reservation.nomSurplus}}</td>
      <td class="px-5 py-4 text-sm text-gray-700 hover:text-plateshare-teal-green cursor-pointer">{{reservation.nomRestaurant}}</td>
      <td class="px-5 py-4 text-sm text-gray-700">{{ reservation.quantite }}</td>
      <td class="px-5 py-4 text-sm text-gray-700">{{reservation.dateReservation}}</td>
      <td class="px-5 py-4">
        <span class="status-pending px-3 py-1 text-xs font-semibold rounded-full">{{reservation.statut}}</span>
      </td>

          <td class="px-5 py-4 text-sm space-x-2">
            <div *ngIf="reservation.statut == 'EN_ATTENTE_DE_COLLECTE'   ">
              <button
                class="table-action-button text-red-600 hover:text-red-800"
                title="Delete Reservation"
                (click)="cancelReservation(reservation.id)">
                <i class="fas fa-trash text-2xl"></i>
              </button>
            </div>
          </td>

    </tr>
    </tbody>
  </table>
</section>
