<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
<div class="relative flex flex-col md:flex-row m-6 bg-white shadow-2xl rounded-2xl overflow-hidden max-w-4xl w-full">
  <div class="flex flex-col justify-center p-8 md:p-12 w-full md:w-1/2">
    <h2 class="font-bold text-3xl mb-4">Welcome Back!</h2>
    <p class="text-gray-600 mb-8">Login to access your PlateShare account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" formControlName="email" placeholder="you@example.com" required
               class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
      </div>

      <div>
        <label for="motDePasse" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="motDePasse" formControlName="motDePasse" placeholder="Enter your password" required
               class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
      </div>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
        </div>
        <a href="#" class="font-medium text-green-600 hover:text-green-500">Forgot password?</a>
      </div>

      <!-- Error Message Display -->
      <div *ngIf="loginError" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm font-medium">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ loginError }}
      </div>

      <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="mt-8 text-sm text-center font-light text-gray-700">
      Don't have an account?
      <a routerLink="/auth/register" class="font-medium text-green-600 hover:text-green-500">Sign up</a>
    </p>
  </div>

  <div class="hidden md:block md:w-1/2">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D](https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)"
         alt="Food sharing concept" class="w-full h-full object-cover">
  </div>
</div>
</body>
<app-footer></app-footer>
